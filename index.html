<!DOCTYPE html>
<html>
<head>
	<title>Virtual Reality Quiz</title>
	<meta type = "description" content = "How well do you know Virtual Reality?">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
</head>
<body>
<div class = "container">
 <header>
 <h1>The Virtual Reality Quiz</h1>
 <h2>Question <span class = "js-question-number">0</span> of <span class = "numberofquestions">5</span></h2>
 </header>

 <main>
	 <section class = "question">
	 	Test your knowledge of consumer VR with this 5 question quiz!
	 </section>
	 <section class = "answers">
		 <ul>
			 <li class = "answerA" id = "A"></li>
			 <li class = "answerB" id = "B"></li>
			 <li class = "answerC" id = "C"></li>
			 <li class = "answerD" id = "D"></li>
		 </ul>
	 </section>
	 <button class = "js-next-question">Next Question</button>
	 <button class = "js-start-quiz">Start Quiz</button>
	 <button class = "js-final-results">Final Results</button>
 </main>
 <footer>
<span class = "js-num-correct">0</span> correct, <span class = "js-num-incorrect">0</span> incorrect
 </footer>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src ="app.js"></script>
<script src="https://use.fontawesome.com/0c4fc7df16.js"></script>
</html>
